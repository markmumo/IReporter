<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css" />
    <script src="main.js"></script>
</head>

<body>
    <!-- nav -->
    <nav class="navbar">
        <span class="navbar-toggle" id="navbar-toggle-id">
            <i class="fa fa-bars"></i>
        </span>
        <a href="index.html" class="main-logo"><img src="img/iReporter.png">
        </a>
        <ul class="first-nav" id="menu-id">
            <li>
                <a href="index.html" class="links">Home</a>
            </li>
            <li>
                <a href="#" class="links">About Us</a>
            </li>
            <li>
                <a href="sign-in.html" class="links">Sign-in</a>
            </li>
            <li>
                <a href="sign-up.html" class="links">Sign-up</a>
            </li>
        </ul>
    </nav>

    <section class="auth">
        <div class="container">
            <form class="auth-form" action="profile.html" class="form">
                <h1 class="feature_container-title">Login to use iReporter</h1>
                <div class="form-group form-group-spacing">

                    <label>Email</label>
                    <input type="email" id="email" name="em@il" pattern=".+@gmail.com" class="input-control">
                </div>

                <div class="form-group">

                    <label>Password</label>
                    <input type="password" id="password" name="password" placeholder="password" class="input-control">

                </div>
                <div class="form-group">
                    <label>&nbsp;</label>
                    <button>Sign-in</button>
                    <button>Cancel</button>

                </div>

                <div class="sign-up-message">
                    <a href="sign-up.html">Don't have an account?</a>
                </div>
                <div class="sign-up-message">
                    <a href="admin_dashboard.html">Admin Login</a>
                </div>

            </form>
        </div>
    </section>

    <!-- footer -->
    <div class="footer">Copyright &copy; 2018 iReporter<strong> Created by Mark Mumo</strong>.</div>
</body>

</html>
