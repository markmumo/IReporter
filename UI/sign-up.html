<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css" />
    <script src="main.js"></script>
</head>

<body>
    <!-- nav -->
    <nav class="navbar">
        <span class="navbar-toggle" id="navbar-toggle-id">
            <i class="fa fa-bars"></i>
        </span>
        <a href="index.html" class="main-logo"><img src="img/iReporter.png">
        </a>
        <ul class="first-nav" id="menu-id">
            <li>
                <a href="index.html" class="links">Home</a>
            </li>
            <li>
                <a href="#" class="links">About Us</a>
            </li>
            <li>
                <a href="sign-in.html" class="links">Sign-in</a>
            </li>
            <li>
                <a href="sign-up.html" class="links">Sign-up</a>
            </li>
        </ul>
    </nav>

    <section class="auth">
        <div class="container">
            <form class="auth-form">
                <h1 class="feature_container-title">Register to use iReporter</h1>
                <div class="form-group form-group-spacing">
                    <label>First Name</label>
                    <input placeholder="Enter your first name" class="input-control" />

                    <label>Last Name</label>
                    <input placeholder="Enter your last name" class="input-control" />
                </div>

                <div class="form-group">

                    <label for="email">Email:</label>
                    <input type="email" id="email" pattern=".+@gmail.com" class="input-control" required>
                </div>

                <div class="form-group">
                    <label>Contacts</label>
                    <input placeholder="Enter your telephone number" class="input-control" required />
                </div>

                <div class="form-group">
                    <label>Address</label>
                    <textarea class="input-control"></textarea>
                </div>
                <div class="form-group">

                    <label>Password</label>
                    <input type="password" id="password" name="password" placeholder="password" class="input-control"
                        required>


                </div>
                <div class="form-group">

                    <label>Confirm Password</label>
                    <input type="password" id="password" name="password" placeholder="confirm password" class="input-control"
                        required>
                </div>


                <div class="form-group">
                    <label>&nbsp;</label>
                    <button>Sign-up</button>
                    <button>Cancel</button>

                </div>
            </form>
        </div>
    </section>

    <!-- footer -->
    <div class="footer">Copyright &copy; 2018 iReporter<strong> Created by Mark Mumo</strong>.</div>
</body>

</html>
